<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- css files -->
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


	<title>Age Calculator</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card midl" style="width: 30rem;">
					<div class="card-body">
					  <h4 class="card-title text-center fw-bolder">AGE CALCULATOR</h4>
					  <p class="card-text text-center fw-semibold">Insert your birthdate correctly and press the calculate button to get your real age</p>
					  <table class="table">
						<tr>
							<th></th>
							<th class="text-center">Day</th>
							<th class="text-center">Month</th>
							<th class="text-center">Year</th>
							
						</tr>
						<tr>
							<th class="text-center">Today</th>
							<th><input type="text" class="form-control" id="Today" readonly></th>
							<th><input type="text" class="form-control" id="Tomonth" readonly></th>
							<th><input type="text" class="form-control" id="Toyear" readonly></th>
							
							
						</tr>
						<tr>
							
							<th class="text-center">Birthdate</th>
							<th><input type="text" class="form-control" id="Birthday" placeholder="Day"></th>
							
							<th><select id="Birthmonth" class="form-control">
								<option value="1">January</option>
								<option value="2">February</option>
								<option value="3">March</option>
								<option value="4">April</option>
								<option value="5">May</option>
								<option value="6">June</option>
								<option value="7">July</option>
								<option value="8">August</option>
								<option value="9">Septembar</option>
								<option value="10">October</option>
								<option value="11">November</option>
								<option value="12">December</option>
							</select></th>
							<th> <input type="text" class="form-control" id="Birthyear" placeholder="Year"> </th>
							
						</tr>
						<tr>
							<td colspan="4" class="text-center">
								<button class="btn btn-dark fw-bolder" id="btn">CALCULATE</button>
							</td>
						</tr>
						
					</table>
					<p class="fw-bold fs-5 text-center" id="otput"></p>
					
					</div>
				  </div>
			</div>
		</div>
	</div>







<!-- js files here -->
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
